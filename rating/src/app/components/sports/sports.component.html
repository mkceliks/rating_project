<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">You can reach all the sport shows here.</h1>
        <p
          *ngIf="sports.length > 0"
          class="lead text-muted"
        >
          There are
          <span *ngIf="sports.length > 0" style="font-weight: bold"
            >{{ sports.length }} sport shows</span>
          in the list.
        </p>
      </div>
    </div>
  </section>
  
  <div *ngIf="sports.length > 0" style="border: solid 2px black; border-radius: 10px;box-shadow: 10px 5px;" class="album py-5 bg-light">
    <div class="container">
      <h1 style="text-align: center">Sport Shows</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let sport of sports" class="col">
          <div
            style="border: solid 2px black; border-radius: 7px"
            class="card shadow-sm"
          >
            <img
              src="../../../assets/nba-2016.jpg"
              height="400"
              width="100%"
              class="bd-placeholder-img card-img-top"
              alt=""
            />
  
            <div class="card-body">
              <p class="card-text">{{ sport.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                    Watch
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                    Add to Favorites
                  </button>
                </div>
                <small class="text-muted"
                  >{{ sport.rating }} <span class="fa-solid fa-star"></span
                ></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
