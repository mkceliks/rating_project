<div *ngIf="movie_episodes[0]" style="border: solid 2px rgb(255, 255, 255); border-radius: 10px;box-shadow:0px 0px 7px 3px rgba(0, 0, 0, 0.308);" class="album py-5 bg-light mb-3">
    <div class="container">
      <h1 class="mb-5" style="text-align: center;">Episodes</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"> 
        <div *ngFor="let episodes of movie_episodes" class="col"> 
          <div style="border:solid 15px rgba(255, 255, 255, 0.284);border-radius:7px;box-shadow:0px 0px 7px 6px rgba(126, 126, 126, 0.239);" class="card shadow-sm">
            <img
              src="../../../assets/cinema.png"
              height="200"
              width="100%"
              class="bd-placeholder-img card-img-top"
              alt=""
            />
            <div class="card-body">
              <p class="card-text">{{ episodes.title }}</p>
              <p class="card-text text-muted">{{ episodes.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="#" class="btn btn-sm btn-outline-secondary" style="text-decoration: none;">Watch</a> 
                </div>
                <small class="text-muted"
                  >{{ episodes.duration }} <span class="fa-solid fa-clock"></span
                ></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
